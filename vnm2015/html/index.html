<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>DDVC - Subdirección de Verificaci&oacute;n</title>
		{INCLUDES}
	</head>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="200" align="left" valign="middle"><img src="{LOGO}"></td>
            <td width="*" align="right">
            <div id="titulo" style="text-align:right;" align="right">
              <h2>DIRECCIÓN EJECUTIVA DEL REGISTRO FEDERAL DE ELECTORES<br/>
                COORDINACIÓN DE OPERACIÓN EN CAMPO
              </h2>
              <h3>VERIFICACIÓN NACIONAL MUESTRAL 2015 </h3>
            </div>
            </td>
          </tr>
          <tr>
            <td align="left" valign="top"><span id="user">{USUARIO}</span></td>
            <td align="right"><span id="fechaHoy">{FECHA}</span></td>
          </tr>
          <tr>
            <td colspan="2" align="center">{MENU}</td>
          </tr>
        </table>
        <br/>
        <div id="divFrame">
          <iframe id="contenido" name="contenido" src="{CONTENIDO}" width="100%" height="100%" scrolling="No" frameborder="0"></iframe>                    
        </div>        
        <div id="sombra-inf"></div>
        {FOOTER}
</body>
</html>
