<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>DDVC - Subdirección de Verificaci&oacute;n</title>
		{INCLUDES}
	</head>
	<body onkeypress="enter(event,'btnEntrar')">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="200" align="left" valign="middle"><img src="{LOGO}"></td>
            <td width="*" align="right">
            <div style="text-align:right;" align="right">
              <h2>DIRECCIÓN EJECUTIVA DEL REGISTRO FEDERAL DE ELECTORES<br/>
                COORDINACIÓN DE OPERACIÓN EN CAMPO
              </h2>
              <h3>VERIFICACIÓN NACIONAL MUESTRAL 2015 </h3>
            </div>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td align="right"><span id="fechaHoy">{FECHA}</span></td>
          </tr>
          <tr>
            <td colspan="2" align="center"></td>
          </tr>
        </table>
        <hr/>
        <div style="text-align:center;">
	        <div id="msj" style="text-align:center;">{MENSAJE}</div>
			<table align="center">
				<form id="flogin" method="post" action="" >
				<tr>
					<td>Usuario:</td>
					<td><input type="text" id="usuario" name="usuario" size="15"></td>
				</tr>
				<tr>
					<td>Clave:</td>
					<td><input type="password" id="clave" name="clave" size="15" ></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" id="btnEntrar" name="btnEntrar" value="Entrar" onClick="validaCampos()" class="btn" ></td>
				</tr>
				</form>
			</table>
		</div>
		<br/><br/><br/>
		<hr/>
		{FOOTER}
	</body>
</html>
